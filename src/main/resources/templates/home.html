<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css">
    <link rel="shortcut icon" href="/imagens/logoSantander.png" />
    <link href="/css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/modal.css" rel="stylesheet">
    <link href="/css/transitions.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@400;500;600;700&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Procedimentos</title>
</head>

<body>
<div class="btn-log-santa d-flex justify-content-center align-items-center">
    <img class="img-btn" src="/imagens/banco-santander-logo-40.png">
</div>

<div class="first"></div>

<div class="overlay">
</div>

<div class="first-procd"></div>

<div class="overlay-procd">
</div>



<form action="javascript:void(0);">
    <div class="main-form d-flex flex-column align-items-center justify-content-center">
        <div class="container-fields d-flex flex-column align-items-center justify-content-between">
            <h1 class="title-container">Procedimentos Tesouraria</h1>
            <div class="container-inpus d-flex justify-content-between">
                <div class="icon-ipt d-flex align-items-center justify-content-around">
                    <select class="form-control" id="sistemaSelect" required>
                        <option value="" disabled selected>Sistema</option>
                        <option></option>
                        <option>HMR</option>
                        <option>BOE</option>
                        <option>MRM</option>
                        <option>AOF</option>
                        <option>PVD</option>
                        <option>CPT</option>
                        <option>PNE</option>
                        <option>E2-GBO</option>
                        <option>WZ-SIGOM</option>
                        <option>MIS-ODS</option>
                        <option>COM-CONCILIADOR-FOBO</option>
                        <option>SBK-SNR BK SOLUTION</option>
                        <option>OUTROS</option>
                        <option>RTS-REPORT SERVER</option>
                    </select>
                </div>

                <div class="icon-ipt d-flex align-items-center justify-content-around">
                    <span class="icon-keyboard"></span>
                    <input type="text" class="ipt-text ipt-key" placeholder="Digite a palavra chave" required>
                </div>
            </div>

            <div class="container-inpus d-flex justify-content-between">
                <div class="icon-ipt d-flex align-items-center justify-content-around">
                    <span class="icon-calendar"></span>
                    <input type="text" class="ipt-text ipt-data" placeholder="Digite a data" required>
                    <span class="cont-files any-files">0</span>
                </div>

                <div class="icon-ipt d-flex align-items-center justify-content-around">
                    <span class="icon-ticket"></span>
                    <input type="text" class="ipt-text ipt-ticket" placeholder="Digite o ticket referente">
                    <span class="cont-files image-files">0</span>
                </div>
            </div>

            <div class="container-inpus d-flex justify-content-between">

                <label id="label-file" class="icon-ipt d-flex align-items-center">

                    <span class="icon-drive_folder_upload"></span>
                    <input type="file" name="fileToUpload" id="fileToUpload" size="1" multiple/>
                    <span class="span-text">Escolha os arquivos do processo</span>
                </label>

                <label id="label-file-image" class="icon-ipt d-flex align-items-center">

                    <span class="icon-pictures"></span>
                    <input accept="image/jpeg" type="file" name="fileToUpload" id="printToUpload" size="1" multiple/>
                    <span class="span-text">Escolha a imagen ou print do erro</span>
                </label>
            </div>

            <div class="container-inpus d-flex justify-content-between">
                <div class="icon-ipt d-flex align-items-center justify-content-around box-disable">
                    <span class="icon-user-check"></span>
                    <input type="text" class="ipt-text block-pointer" placeholder="Matricula" disabled th:value="${user}">
                </div>

                <div class="icon-ipt d-flex align-items-center justify-content-around">
                    <span class="icon-cog"></span>
                    <input type="text" class="ipt-text ipt-job" placeholder="Digite o nome do JOB">
                </div>
            </div>

            <div class="container-textArea d-flex justify-content-between">
                <textarea id="descricao" name="descricao" class="textArea-proced" cols="33" placeholder="Digite a descrição" required></textarea>
            </div>

            <div class="container-inpus d-flex align-items-center justify-content-around">
                <button type="submit" class="btn-ipt btn-save">Salvar</button>
                <button type="button" class="btn-ipt btn-searche">Pesquisar</button>
            </div>
        </div>
    </div>
</form>


<div class="modal fade modal-preview-arqui" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalArqui">Esses são os arquivos escolhidos para fazer upload</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-around flex-wrap">

            </div>

        </div>
    </div>
</div>


<div class="modal fade modal-preview-file" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Essas são as imagens escolhidas para fazer upload</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-around flex-wrap">

            </div>

        </div>
    </div>
</div>


<div class="modal fade modal-insert-ok" id="modalInsertOk" tabindex="-1" role="dialog" aria-labelledby="modalInsertOk" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModalInsertOk">Procedimento cadastrado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-insert-error" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="modalInsertError" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titelModalInsertError">Ocorreu um erro ao cadastrar, tente novamente!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-noDataFound" id="´noDataFound" tabindex="-1" role="dialog" aria-labelledby="modalInsertError" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-noDataFound">
                <h5 class="modal-title" id="titleModalNoDataFound">Não conseguimos encontrar nada!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg modal-details-proc" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            ...
        </div>
    </div>
</div>


<div class="modal fade bd-example-modal-lg modal-list-proced" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-lg-procd">
        <div class="modal-content">
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg modal-full-image" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-lg-procd">
        <div class="modal-content">
            <img class="image-full-modal" src="">
        </div>
    </div>
</div>




<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/home.js"></script>
<script src="/js/modaHide.js"></script>
<script src="/js/modalClick.js"></script>
<script src="/js/circle-progress.js"></script>
</body>
</html>
